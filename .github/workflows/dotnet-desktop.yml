name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  unit_test:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest
    
    env:
      Solution_Name: source\StepBro5.sln
      Test_Project_Path: source\Test\StepBro.Core.Test\StepBro.Core.Test5.csproj
      Wap_Project_Directory: your-wap-project-directory-name    # Replace with the Wap project directory relative to the solution, i.e. MyWpfApp.Package.
      Wap_Project_Path: your-wap-project-path                   # Replace with the path to your Wap project, i.e. MyWpf.App.Package\MyWpfApp.Package.wapproj.
  
  
  
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test source\Test\StepBro.Core.Test\StepBro.Core.Test5.csproj
  
  
  
  
  
  build_and_test_stepbro:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: source\StepBro5.sln
      Test_Project_Path: source\Test\StepBro.Core.Test\StepBro.Core.Test5.csproj
      Wap_Project_Directory: your-wap-project-directory-name    # Replace with the Wap project directory relative to the solution, i.e. MyWpfApp.Package.
      Wap_Project_Path: your-wap-project-path                   # Replace with the path to your Wap project, i.e. MyWpf.App.Package\MyWpfApp.Package.wapproj.



    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    # Build StepBro so we can use it to test StepBro scripts
    - name: Build StepBro
      run: msbuild source/StepBro5.sln -r -t:Clean`;Rebuild
        
    # TODO: Out-commented because stepbro --version has exit code -1 for some reason, when it is fixed this can be re-added
    # - name: Run StepBro Version Check
    #   working-directory: .\source\bin
    #   run: .\stepbro.exe --version
        
    - name: Run StepBro Smoketest
      working-directory: .\source\bin
      run: .\stepbro.exe ConsoleTest.sbs -v -e HelloStepBro --exitcode Verdict
